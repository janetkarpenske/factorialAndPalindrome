<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <title>Recursion</title>
</head>
<body>
  <div class="container">
    <h1>Looping Practice Exercises</h1>
    <!-- <h2>Enter a number to find the factorial</h2> -->
    <form id="number">
      <p>Enter a number to find the factorial</p>
      <div class="form-group">
        <label for="inputNum">Input number</label>
        <input id="inputNum" class="form-control" type="text">
      </div>
      <button type="submit">Get Factorial</button>
    </form>

    <div id="returnNumber"></div>

    <form id="palinTester">
    <div class="form-group">
      <p>Enter a phrase to check if it's a palindrome</p>
      <label for="inputpal">Input palindrome</label>
      <input id="inputpal" class="form-control" type="text">
    </div>
    <button type="submit">Is it a palindrome?</button>
  </form>
  <div id="palindromeAnswer"></div>

  <form id="primeFinder">
    <div class="form-group">
      <p>Enter a number to see all the prime numbers up to that number:</p>
      <label for="number">Input number:</label>
      <input id="number" class="form-control" type="text">
    </div>
    <button type="submit">Show Prime Numbers</button>
  </form>
  <div id="primeAnswer"></div>
  </div>

</body>
</html>
